<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>summary</title>
    <link rel="stylesheet" href="style8.css">
</head>

<body>
    <div class="container">
        <div class="content">
            <div class="content1"  >
                <h1 style="font-size: 16px;">Your Result </h1>
                <div class="subcont" style="border-style: groove;  width: 100px; margin: 18px 3.5rem 17px;
                  padding: 22px; border-radius: 50%; text-align: center; align-items: center; " >
                    <h2>76</h2>
                    <p>of 100</p>
                </div>
                <h1 style="font-size: 20px; font-weight: bolder; margin-bottom: 10px;">Great </h1>
                <p style="font-size: 12px;">your scored higher than 65% of the people who have taken those tests.</p>

            </div>
            <div class="content2">
                <div class="subcont">
                    <h1 style="text-align: start; font-size: 20px; padding: 8px 0px;">Summary</h1>
                    <table>
                        <tr>
                            <th>Reaction</th>
                            <th>80/100</th>
                        </tr>
                        <tr>
                            <th>Memory</th>
                            <th>92/100</th>
                        </tr>
                        <tr>
                            <th>Verbal</th>
                            <th>61/100</th>
                        </tr>
                        <tr>
                            <th>visual</th>
                            <th>72/100</th>
                        </tr>
                    </table>
                    <button type="submit" style="text-align: center; background-color: rgb(34, 31, 31); padding: 6px 50px; margin-left: 8px; border-radius: 10px; color: aliceblue;">Continue</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
