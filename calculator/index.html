<html lang="en">
<head>

<body> 
    <div id="content">
        <input  id="display" readonly >

         <button id="clic" onclick="clearDisplay()" class="clear" >AC</button> 
        <button id="clic" onclick="btn('+/-')" class="clear">+/-</button>
        <button id="clic" onclick="btn('%')" class="clear">%</button>
        <button id="clic" onclick="btn('/')" class="orange">/</button>
        <button id="click" onclick="btn('7')">7</button>
        <button id="click" onclick="btn('8')">8</button>
        <button id="click" onclick="btn('9')">9</button>
        <button id="clic" onclick="btn('*')"  class="orange">*</button>
        <button id="click" onclick="btn('4')">4</button>
        <button id="click" onclick="btn('5')">5</button>
        <button id="click" onclick="btn('6')">6</button>

        <button id="click" onclick="btn('2')">2</button>
        <button id="click" onclick="btn('3')">3</button>

        <button  id="click" class="zero" onclick="btn('0')">0</button>
